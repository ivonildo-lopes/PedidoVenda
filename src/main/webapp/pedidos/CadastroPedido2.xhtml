<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPedidoBean2.pedido}" />
		<f:event listener="#{cadastroPedidoBean2.inicializar()}"
			type="preRenderView" />
	</f:metadata>


	<ui:define name="titulo">#{cadastroPedidoBean2.editando ? "Edição de Pedido" : "Novo Pedido"}</ui:define>

	<ui:define name="corpo">
		<h:form id="frmCadastroPedido2">
			<h1>#{cadastroPedidoBean2.editando ? "Edição de Pedido" : "Novo
				Pedido"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/pedidos/BotoesPedido2.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/CapaPedido2.xhtml" />

				<p:tabView style="margin-top: 20px;width:100%">
					<p:tab title="Itens">
						<ui:include src="/WEB-INF/template/pedidos/ItensPedido2.xhtml" />
					</p:tab>
					<p:tab title="Dados de entrega">
						<ui:include
							src="/WEB-INF/template/pedidos/DadosEntregaPedido.xhtml" />
					</p:tab>
					<p:tab title="Observação">
						<ui:include src="/WEB-INF/template/pedidos/ObservacaoPedido.xhtml" />
					</p:tab>
				</p:tabView>

		</h:form>
	</ui:define>
</ui:composition>
