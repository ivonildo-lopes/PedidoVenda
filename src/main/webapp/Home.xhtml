<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">
						
		<h:form enctype="multipart/form-data">
			

			<h:panelGrid columns="3">
				<h:outputLabel value="Descricao" for="descricao"/>
				<h:inputText id="descricao" required="true" requiredMessage="informe a descricao" value="#{arquivoExcelBean.arquivoExcel.descricao}" />
				<h:message for="descricao" />
				<h:outputLabel value="Arquivo" />
				<h:inputFile id="arquivo" required="true"
				value="#{arquivoExcelBean.arquivo}"
					requiredMessage="informe o arquivo" />
				<h:message for="arquivo" />
				<h:commandButton action="#{arquivoExcelBean.salvar()}"
					value="Upload" immediate="false">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
