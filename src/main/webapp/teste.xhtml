<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
			

			<h:panelGrid columns="3">
				
				<h:outputLabel value="Descricao" for="descricao"/>
				<h:inputText id="descricao" required="true" requiredMessage="informe a descricao" value="#{arquivoExcelBean.arquivoExcel.descricao}" />
				<h:message for="descricao" />
				
				<h:outputLabel value="Arquivo" />
				<h:inputFile id="arquivo" required="true"
				value="#{arquivoExcelBean.arquivo}"
					requiredMessage="informe o arquivo" />
				<h:message for="arquivo" />
				
				<h:commandButton action="#{arquivoExcelBean.salvar()}"
					value="Upload" immediate="false">
					
				</h:commandButton>
			</h:panelGrid>

		</h:form>

</h:body>
</html>
