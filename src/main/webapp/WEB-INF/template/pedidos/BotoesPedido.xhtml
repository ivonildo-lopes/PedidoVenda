<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
  			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" 
  			update="@form" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"
  			onclick="if(!confirm('Deseja realmente salvar esse pedido')) return false"/>
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir" action="#{emissaoPedidoBean.emitirPedido}" 
  			process="@this,frmCadastroPedido:tabela" update="frmCadastroPedido,frmCadastroPedido:tabela" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}"/>
  			
  			<p:commandButton value="Cancelar" action="#{cancelaPedidoBean.cancelarPedido}"
  			process="@this" update="@form" disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"/>
  			
  			<p:commandButton value="Enviar por e-mail" action="#{envioPedidoEmailBean.enviar}"
  			process="@this" disabled="true" />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
